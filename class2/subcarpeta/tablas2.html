<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Tabla con combinación de filas
      </caption>
      <tr>
        <th>Celda 1</th>
        <th>Celda 2</th>
        <th>Celda 3</th>
      </tr>
      <tr>
        <td rowspan="2">Celda Combinada</td>
        <td>Celda 5</td>
        <td rowspan="2">Celda Combinada</td>
      </tr>
      <tr>
        <td>Celda 7</td>
      </tr>
    </table>
    <table border="1">
      <caption>
        Tabla con combinación de filas y columnas
      </caption>
      <tr>
        <th>celda 1</th>
        <th>celda 2</th>
        <th>celda 3</th>
        <th>celda 4</th>
      </tr>
      <tr>
        <td rowspan="3">celda 5</td>
        <td>celda 6</td>
        <td colspan="2">celda 7</td>
      </tr>
      <tr>
        <td>celda 8</td>
        <td>celda 9</td>
        <td rowspan="2">celda 10</td>
      </tr>
      <tr>
        <td colspan="2">celda 11</td>
      </tr>
    </table>
  </body>
</html>
