<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pruebas slider</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css.css" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
  </head>
  <body>
    <div class="container">
      <h2>Ejemplo Carrusel</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Entorno del carrusel -->
        <div class="carousel-inner">
          <div class="item active">
            <img
              src="img/eye-eyelashes-face-woman-63320.jpeg"
              alt="Paisaje-01"
              style="width: 100%;"
            />
            <div class="carousel-caption">
              <h3>paisaje 1</h3>
              <p>Green Park Season</p>
            </div>
          </div>

          <div class="item">
            <img
              src="img/pexels-photo-3114954.jpeg"
              alt="Paisaje-02"
              style="width: 100%;"
            />
            <div class="carousel-caption">
              <h3>Paisaje 2</h3>
              <p>Road forest season</p>
            </div>
          </div>

          <div class="item">
            <img
              src="img/pexels-photo-373543.png"
              alt="Paisaje-03"
              style="width: 100%;"
            />
            <div class="carousel-caption">
              <h3>Paisaje 03</h3>
              <p>Forest Mist nature</p>
            </div>
          </div>
        </div>

        <!-- Controles izquierda-derecha -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>
  </body>
</html>
